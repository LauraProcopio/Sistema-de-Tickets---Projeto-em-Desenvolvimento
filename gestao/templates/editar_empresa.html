{%extends 'base.html'%}

{% block title %}Editar Empresa{% endblock %}

{% block content %}

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Editar Empresa</h1>
        <form method="POST" class="shadow p-4 bg-light rounded">
            {% csrf_token %}
            <div class="mb-3">
                <label for="nome" class="form-label">Nome da Empresa</label>
                <input type="text" id="nome" name="nome" class="form-control" value="{{ empresa.nome }}" required>
            </div>
            <div class="mb-3">
                <label for="cnpj" class="form-label">CNPJ</label>
                <input type="text" id="cnpj" name="cnpj" class="form-control" value="{{ empresa.cnpj }}" required>
            </div>
            <div class="mb-3">
                <label for="endereco" class="form-label">Endereço</label>
                <input type="text" id="endereco" name="endereco" class="form-control" value="{{ empresa.endereco }}" required>
            </div>
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary btn-lg">Salvar Alterações</button>
                <a href="{% url 'listar_empresas' %}" class="btn btn-secondary btn-lg ms-3">Cancelar</a>
            </div>
        </form>
    </div>

{%endblock%}
